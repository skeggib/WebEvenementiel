<h1>Créez votre compte</h1>

<form onsubmit="signup(); return false;">

    <div class="form_row">
        <label for="signup_login">Pseudo :</label>
        <input type="text" id="signup_login">
    </div>

    <div class="form_row">
        <label for="signup_password">Mot de passe :</label>
        <input type="password" id="signup_password">
    </div>

    <div class="form_row">
        <label for="signup_civility">Civilité :</label>
        <select id="signup_civility">
            <option value="1">Monsieur</option>
            <option value="2">Madame</option>
        </select>
    </div>

    <div class="form_row">
        <label for="signup_firstname">Prenom :</label>
        <input type="text" id="signup_firstname">
    </div>

    <div class="form_row">
        <label for="signup_lastname">Nom :</label>
        <input type="text" id="signup_lastname">
    </div>

    <div class="form_row">
        <label for="signup_birthday">Date de naissance :</label>
        <input type="text" id="signup_birthday" placeholder="Format : jj/mm/aaaa">
    </div>

    <div class="form_row">
        <label for="signup_citycode">Code Postal :</label>
        <input type="text" id="signup_citycode">
    </div>

    <div class="form_row">
        <label for="signup_cityname">Ville :</label>
        <input type="text" id="signup_cityname">
    </div>

    <div class="form_row">
        <label for="signup_cellphone">Telephone (optionnel) :</label>
        <input type="text" id="signup_cellphone">
    </div>

    <div class="form_row">
        <label for="signup_email">Mail :</label>
        <input type="text" id="signup_email">
    </div>

    <div class="form_row">
        <input class="signup_button" type="reset" value="Réinitialiser"/>
    </div>

    <div class="form_row">
        <input class="signup_button" id="signup_button_confirm" type="submit" value="Créer"/>
    </div>
</form>
