<h1>Créer un évenement</h1>

<form onsubmit="return false;">

    <div class="form_row">
        <label for="createevent_name">Nom de l'événement :  </label>
        <input type="text" id="createevent_name" >
    </div>

    <div class="form_row">
        <label for="createevent_startdate" >Date de début :</label>
        <input type="text" id="createevent_startdate" placeholder="Format : jj/mm/aaaa">
    </div>

    <div class="form_row">
        <label for="createevent_starttime" >Heure de début :</label>
        <input type="text" id="createevent_starttime" placeholder="Format : hh:mm">
    </div>

    <div class="form_row">
        <label for="createevent_enddate" >Date de fin :</label>
        <input type="text" id="createevent_enddate" placeholder="Format : jj/mm/aaaa">
    </div>

    <div class="form_row">
        <label for="createevent_endtime" >Heure de fin :</label>
        <input type="text" id="createevent_endtime" placeholder="Format : hh:mm">
    </div>

    <div class="form_row">
        <label for="createevent_roadnumber">Numéro de rue :</label>
        <input type="text" id="createevent_roadnumber" >
    </div>

    <div class="form_row">
        <label for="createevent_roadname">Nom de rue :</label>
        <input type="text" id="createevent_roadname" >
    </div>

    <div class="form_row">
        <label for="createevent_citycode">Code postal :</label>
        <input type="text" id="createevent_citycode" >
    </div>

    <div class="form_row">
        <label for="createevent_cityname">Ville :</label>
        <input type="text" id="createevent_cityname">
    </div>

    <div class="form_row">
        <label for="createevent_type">Type de l'événement :</label>
        <select id="createevent_type">
            <option value="bapteme">Baptême</option>
            <option value="barmitsva">Barmitsva</option>
            <option value="anniversaire">Anniversaire</option>
            <option value="soiree">Soirée</option>
            <option value="communion">Communion</option>
            <option value="mariage">Mariage</option>
            <option value="fiancailles">Fiancailles</option>
            <option value="naissance">Naissance</option>
            <option value="autre">Autre</option>
        </select>
    </div>

    <div class="form_row">
        <label for="createevent_description">Description :</label>
        <textarea id="createevent_description" rows="4" placeholder="Entrez une description"/>
    </div>

    <div class="form_row">
        <input type="reset" value="Réinitialiser"/>
    </div>

    <div class="form_row">
        <input type="submit" value="Créer"/>
    </div>
</form>
